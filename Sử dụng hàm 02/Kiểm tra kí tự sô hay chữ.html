<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id = "input">
<button onclick="check()">Số hay Chữ</button>
<script>
    function check() {
        let check = document.getElementById("input").value;
        if (!isNaN(check)){
            alert("True");
        }else {
            alert("False");
        }
    }
</script>
</body>
</html>
