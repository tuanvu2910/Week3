<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let regexp;
    function inFirstletteUpCase(str) {
        regexp =  /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String is first character is uppercase");
        } else {
            console.log("String is first character is not uppercase")
        }
        
    }
    inFirstletteUpCase("Abcd");
    inFirstletteUpCase("abcd");
    inFirstletteUpCase("Nguyen van Nam");
    inFirstletteUpCase("NGUYEN VAN NAM");
    inFirstletteUpCase("nguyen van Nam");

</script>
</body>
</html>
